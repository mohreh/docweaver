{% extends "base.html" %} {% block content %}
<main class="pt-16">
    <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row items-center justify-center">
            <div class="mb-16 mt-10 w-full lg:w-3/6">
                <h1
                    class="w-fit bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text text-4xl font-extrabold sm:text-5xl md:text-6xl mb-4"
                >
                    {{ title }}
                </h1>
                <p class="text-slate-600 text-lg md:text-xl leading-loose">
                    {{ description|safe }}
                </p>

                <div class="flex gap-2 justify-start w-fit">
                    {% for link in quick_links %}
                    <a href="{{ link.href }}" class="quick-link">
                        <span class="">{{ link.name }}</span>
                        {{ link.icon|safe }}
                    </a>
                    {% endfor %}
                </div>
            </div>
            <img class="h-auto max-w-lg" src="assets/header-img.png" />
        </div>
        <div
            class="features mx-auto py-12 grid grid-cols-1 grid gap-6 md:grid-cols-2 lg:grid-cols-3"
        >
            {% for feature in features %}
            <div
                class="feature bg-slate-50 rounded-lg shadow-sm shadow-slate-200 hover:shadow-md transition-shadow duration-300 ease-in-out"
            >
                <div class="p-6 md:p-8">
                    {{ feature.icon|safe }}
                    <h4 class="text-xl font-semibold text-slate-900 mb-2 mt-8">
                        {{ feature.title }}
                    </h4>
                    <p class="text-slate-600 mb-4">{{ feature.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
